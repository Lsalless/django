{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <div class="card-body">
      <h2 class="card-title mb-4">{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Alimento</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p|add_class:'form-control' }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'alimento_list' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
